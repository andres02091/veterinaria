<app-navbar></app-navbar>
<div class="content">
    <nav class="breadcrumb">
        <a routerLink="/">Inicio</a> /
        <a routerLink="/mascotas/mascotas-tabla">Mascotas</a> /
        <span>Lista</span>
    </nav>
    <div class="row">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Tabla de Mascotas</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="containerBusqueda">
                    <mat-form-field class="search-field" appearance="outline">
                        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar">
                        <mat-icon matSuffix>search</mat-icon>
                    </mat-form-field>
                    <button mat-mini-fab color="primary" class="espacioagregar" (click)="IrRuta('/mascotas/mascotas-agregar')" >
                        <mat-icon>add</mat-icon>
                      </button>
                </div>
                

                <mat-table [dataSource]="dataSource" matSort>

                    <ng-container matColumnDef="id">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                        <mat-cell *matCellDef="let mascota"> {{ mascota.id }} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="nombre">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
                        <mat-cell *matCellDef="let mascota"> {{ mascota.nombre }} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="especie">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Especie </mat-header-cell>
                        <mat-cell *matCellDef="let mascota"> {{ mascota.especie }} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="raza">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Raza </mat-header-cell>
                        <mat-cell *matCellDef="let mascota"> {{ mascota.raza }} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="fechaNacimiento">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Nacimiento </mat-header-cell>
                        <mat-cell *matCellDef="let mascota"> {{ mascota.fechaNacimiento }} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="idDueño">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> ID Dueño </mat-header-cell>
                        <mat-cell *matCellDef="let mascota"> {{ mascota.idDueno }} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="idDueno">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> ID Dueño </mat-header-cell>
                        <mat-cell *matCellDef="let mascota"> {{ mascota.idDueno }} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="acciones">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </mat-header-cell>
                        <mat-cell *matCellDef="let mascota" class="pr-0">
                            <button mat-icon-button color="primary" (click)="IrRuta('mascotas/mascotas-editar/'+mascota.id)">
                                <mat-icon aria-label="Edit" class="col-white" >edit
                                </mat-icon>
                            </button>
                            <button mat-icon-button color="primary" (click)="IrRuta('mascotas/mascotas-detalle/'+mascota.id+'/1')">
                                <mat-icon aria-label="Edit" class="col-white" >remove_red_eye
                                </mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="borrarMascota(mascota)" >
                                <mat-icon aria-label="Delete" class="col-white">delete
                                </mat-icon>
                            </button>
                        </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>

                <mat-paginator [pageSize]="10" [length]="lenghtTabla" [pageSizeOptions]="[5, 10, 25, 100]"
                    showFirstLastButtons></mat-paginator>

            </mat-card-content>
        </mat-card>

    </div>
</div>
