<div class="container">
    <h3 mat-dialog-title>Estas Seguro de Borrar este Registro?</h3>
    <div mat-dialog-content>
      <ul class="clearfix">
        <li>
          <p><span class="font-weight-bold"> Nombre: </span>{{data.nombre}}</p>
        </li>
        <li>
          <p><span class="font-weight-bold"> Especie: </span>{{data.especie}}</p>
        </li>
        <li>
          <p><span class="font-weight-bold"> Raza: </span>{{data.raza}}</p>
        </li>
      </ul>
    </div>
    <div mat-dialog-actions class="mb-1">
      <button mat-flat-button color="warn" (click)="confirmDelete()">
        Borrar
      </button>
      <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </div>
